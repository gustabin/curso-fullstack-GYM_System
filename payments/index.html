<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pagos - GYM Management</title>
    <link rel="icon" href="../images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.9/css/responsive.dataTables.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        table.dataTable tbody td.dtr-control {
            cursor: pointer;
            text-align: center;
        }

        footer .container {
            font-size: 0.875rem;
        }

        .filter-section {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <div class="text-left mb-3">
            <a href="../dashboard/index.html" class="text-muted">
                <i class="fas fa-arrow-left"></i> Volver al dashboard
            </a>
        </div>

        <!-- Formulario de registro (sin cambios) -->
        <div class="card mb-4">
            <div class="card-header">
                <h5><i class="fas fa-plus-circle"></i> Registrar Nuevo Pago</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Socio *</label>
                            <select id="memberSelect" class="form-control" required>
                                <option value="">-- Seleccione --</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Membres√≠a Activa *</label>
                            <select id="membershipSelect" class="form-control" disabled>
                                <option value="">-- Seleccione socio primero --</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Monto ($)*</label>
                            <input type="number" id="amount" class="form-control" step="0.01" min="0"
                                placeholder="0.00">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>M√©todo de Pago *</label>
                            <select id="paymentMethod" class="form-control">
                                <option value="efectivo">Efectivo</option>
                                <option value="transferencia">Transferencia</option>
                                <option value="tarjeta">Tarjeta</option>
                                <option value="otro">Otro</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Notas (opcional)</label>
                            <input type="text" id="notes" class="form-control" placeholder="Ej: Pago mensual enero">
                        </div>
                    </div>
                </div>
                <button id="registrarPagoBtn" class="btn btn-success">
                    <i class="fas fa-money-bill-wave"></i> Registrar Pago
                </button>
                <div id="mensajePago" class="mt-2"></div>
            </div>
        </div>

        <!-- üîª NUEVO: Secci√≥n de filtros para reporte -->
        <div class="card mb-4">
            <div class="card-header">
                <h5><i class="fas fa-filter"></i> Filtros de Reporte</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3">
                        <label>Desde</label>
                        <input type="date" id="dateFrom" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <label>Hasta</label>
                        <input type="date" id="dateTo" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <label>Socio</label>
                        <select id="reportMemberFilter" class="form-control">
                            <option value="">Todos</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label>M√©todo</label>
                        <select id="reportMethodFilter" class="form-control">
                            <option value="">Todos</option>
                            <option value="efectivo">Efectivo</option>
                            <option value="transferencia">Transferencia</option>
                            <option value="tarjeta">Tarjeta</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
                </div>
                <div class="mt-3">
                    <button id="applyFilters" class="btn btn-primary btn-sm">
                        <i class="fas fa-search"></i> Aplicar
                    </button>
                    <button id="exportCSV" class="btn btn-success btn-sm ml-2">
                        <i class="fas fa-file-csv"></i> Exportar CSV
                    </button>
                </div>
            </div>
        </div>

        <!-- Tabla de historial (sin cambios en estructura) -->
        <h2 class="mb-4">üí∞ Historial de Pagos</h2>
        <table id="paymentsTable" class="display nowrap" style="width:100%">
            <thead>
                <tr>
                    <th></th>
                    <th>ID</th>
                    <th>Socio</th>
                    <th>Membres√≠a</th>
                    <th>Monto</th>
                    <th>M√©todo</th>
                    <th>Fecha</th>
                    <th>Notas</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Footer (sin cambios) -->
    <footer class="bg-info text-white text-center py-3 mt-5">
        <div class="container">
            <img src="../images/logotipo.png" width="50px">
            &copy; 2025 StackCodeLab.com | Todos los derechos reservados |
            <a href="https://stackcodelab.com" class="text-white" target="_blank">
                Recursos t√©cnicos para profesionales de la tecnolog√≠a
            </a>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.9/js/dataTables.responsive.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="payments.js"></script>
</body>

</html>
